<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
    <!-- CSS Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Style CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main d-flex justify-content-center align-items-center">
      <!-- Login Card -->
      <div class="row container">
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-9 m-auto">
          <div
            class="login-container d-flex flex-column justify-content-center align-items-center py-5 rounded-5"
          >
            <!-- Card Title -->
            <h1 class="text-white">Sign up</h1>
            <!-- Input Section -->
            <div
              class="input-container w-100 px-5 mt-4 d-flex flex-column align-items-center justify-content-center"
            >
              <!-- Name Input -->
              <div class="name-input mb-3 w-100">
                <label for="signup-name" class="form-label text-white"
                  >Full name
                </label>
                <input
                  type="text"
                  id="signup-name"
                  class="form-control"
                  placeholder="Full name"
                />
                <small id="name-error" class="text-danger d-none"
                  >Full name is invalid.</small
                >
              </div>
              <!-- Email Input -->
              <div class="email-input mb-3 w-100">
                <label for="signup-email" class="form-label text-white"
                  >Email Address
                </label>
                <input
                  type="text"
                  id="signup-email"
                  class="form-control"
                  placeholder="username@example.com"
                />
                <small id="email-error" class="text-danger d-none"></small>
              </div>
              <!-- Password Input -->
              <div class="password-input w-100">
                <label for="signup-password" class="form-label text-white"
                  >Password</label
                >
                <input
                  type="password"
                  id="signup-password"
                  class="form-control mb-2"
                  placeholder="8 characters at least"
                />
                <small id="password-error" class="text-danger d-none"
                  >Password must be 8 characters at least.</small
                >
              </div>
              <small id="empty-error" class="text-danger d-none"
                >Invalid, enter full name, email and password.</small
              >
              <!-- signup Button -->
              <button
                onclick="onSignupClicked()"
                class="btn btn-primary mt-4 mb-1 w-100"
              >
                Sign up
              </button>
              <!-- Create new account -->
              <p class="text-white text-small">
                Already have an account?
                <a href="index.html" class="text-white">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <!-- My Script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
