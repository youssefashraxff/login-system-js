<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
    <!-- CSS Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Style CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div
      class="main d-flex flex-column align-items-center justify-content-center"
    >
      <!-- Login Card -->
      <div
        class="login-container d-flex flex-column justify-content-center align-items-center w-50 p-5 rounded-5"
      >
        <!-- Card Title -->
        <h1 class="text-white">Login System</h1>
        <!-- Input Section -->
        <div
          class="input-container w-50 mt-4 d-flex flex-column align-items-center justify-content-center"
        >
          <!-- Email Input -->
          <div class="email-input w-100 mb-3">
            <label for="email" class="form-label text-white"
              >Email Address
            </label>
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="username@example.com"
            />
          </div>
          <!-- Password Input -->
          <div class="password-input w-100">
            <label for="password" class="form-label text-white">Password</label>
            <input
              type="password"
              id="password"
              class="form-control mb-2"
              placeholder="8 characters at least"
            />
          </div>
          <button class="btn btn-primary w-100 mt-4 mb-1">Login</button>
          <p class="text-white text-small">
            Create new account? <a href="" class="text-white">Sign up</a>
          </p>
        </div>
      </div>
    </div>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <!-- My Script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
